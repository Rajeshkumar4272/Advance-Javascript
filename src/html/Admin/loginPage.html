<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
    <link rel="stylesheet" href="../../../dist/output.css">
</head>

<body class="bg-gray-200">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-8 text-gray-800">Login</h1>
            <form action="#" method="POST">
                <div class="mb-4 w-96">
                    <label class="block text-sm font-semibold mb-2 text-gray-800" for="firstName">Name</label>
                    <input
                        class="w-full p-2 border border-gray-400 rounded-lg focus:outline-none focus:border-green-500"
                        type="firstName" id="firstName" name="firstName">
                </div>
                <div class="mb-4 w-96">
                    <label class="block text-sm font-semibold mb-2 text-gray-800" for="password">Password</label>
                    <input
                        class="w-full p-2 border border-gray-400 rounded-lg focus:outline-none focus:border-green-500"
                        type="password" id="password" name="password">
                </div>
                <div class="mb-6 w-96">
                    <input class="mr-2" type="checkbox" id="remember" name="remember">
                    <label class="text-sm text-gray-600" for="remember">Remember me</label>
                </div>
                <button class="w-full p-3 bg-green-500 text-white rounded-lg" type="submit">Login</button>
            </form>
        </div>
    </div>

            }
            userLoginData.bind()

        })()
    </script>
</body>

</html>

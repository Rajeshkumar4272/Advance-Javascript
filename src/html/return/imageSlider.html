<body>
    <!-- Slider container -->
<div class="slider relative w-full overflow-hidden">

    <!-- Slide Images -->
    <div class="images flex transition duration-500 ease-in-out">
      <img class="w-full" src=""> 
      <img class="w-full" src="img2.jpg">
      <img class="w-full" src="img3.jpg">   
    </div>
  
    <!-- Prev/Next Arrows -->
    <div class="arrows absolute top-0 left-0 flex w-full h-full">
      <div class="arrow left-arrow text-white cursor-pointer bg-black w-16 h-full flex items-center justify-center opacity-25 hover:opacity-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </div>
      <div class="arrow right-arrow text-white cursor-pointer bg-black w-16 h-full flex items-center justify-center opacity-25 hover:opacity-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
      </div>
    </div>
    
    <!-- Dots -->
    <div class="dots flex absolute bottom-0 left-1/2 -translate-x-1/2">  
      <div class="h-3 w-3 bg-gray-400 rounded-full mx-1 cursor-pointer"></div>
      <div class="h-3 w-3 bg-gray-400 rounded-full mx-1 cursor-pointer"></div>
      <div class="h-3 w-3 bg-gray-400 rounded-full mx-1 cursor-pointer"></div>
    </div>
  
  </div>
